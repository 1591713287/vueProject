<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_540992_8gijrlk8m91i3sor.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_540995_22dh1241t5xnipb9.css">
    <title>xiugai</title>
    <script src="static/crypto-js.js"></script>
  </head>
  <body style="background-color: #F9F9F9">
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      //字体缩放rem
      (function(doc,win){
        var docEl = doc.documentElement;
        ResizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        Recalc = function(){
          var clientWidth = docEl.clientWidth;
          if(!clientWidth) return;
          docEl.style.fontSize = 20*(clientWidth / 320)+'px';
        }
        if(!doc.addEventListener) return;
        win.addEventListener(ResizeEvt,Recalc,false)
        win.addEventListener('DOMContentloaded',Recalc,false)
      })(document,window);

    </script>
  </body>

</html>
